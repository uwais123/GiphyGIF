name: Giphy_App

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Open Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    - name: Generate Xcode project
      run: xcodegen generate
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
